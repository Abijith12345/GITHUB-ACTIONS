name: "Terraform"
on:
  push:
    branches:
      - main
jobs:
  terraform:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan

      - name: Terraform apply
        id: apply
        run: terraform apply -auto-approve -var "access_key = ${{secrets.access_key}}" -var "secret_key=${{ secrets.secret_key }}"
        
          
