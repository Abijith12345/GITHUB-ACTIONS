name: "Terraform"
on:
  push:
    branches:
      - main
jobs:
  terraform:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan

      - name: Terraform apply
        id: apply
        run: terraform apply -auto-approve 
        env:
          AWS_ACCESS_KEY_ID : ${{secrets.access_key}}
          AWS_SECRET_ACCESS_KEY : ${{secrets.secret_key}}
          
